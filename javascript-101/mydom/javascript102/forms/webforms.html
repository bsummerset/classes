<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        background-color:rgb(181, 181, 218)
    }
</style>
<body>
    

    <h1>HTML Forms</h1>

    <!-- form tag, creating forms - input fields -->

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>


        
        <p>Select your age</p>

        <!-- radio buttons -->
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>
        <label>Range</label>
       <input type="range" id="myRnge" name="volumn" min="0" max="10" step="1">




        <br><br>

        <!-- select fields -->

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value=>...Please Select a Security Question...</option>
            <option value="q1">What color are the color of your favorite pair of socks?</option>
            <option value="q2">What was the name of your first pet?</option>
            <option value="q3">What is your favorite food?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="checkbox">Agree to terms?</label>
        <input type="checkbox", id="agree", name="checkbox" required>

        <br><br>

        <br><br>
        <div>
            <label for="date">Date:</label>
            <input type="date" id= "Todays-date" name="Todays date" value="2020-11-12">
            
        </div>

        <br><br>

        <!-- text area -->
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>

        <!-- submit button -->

        <br><br>
        <input type="submit" value="submit the form">
    </form>
    <script>
       document.querySelector("#Todays-date").setAttribute("value",formatDate())
       function formatDate() {
            var d = new Date(),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2) 
                month = '0' + month;
            if (day.length < 2) 
                day = '0' + day;

            return [year, month, day].join('-');
        }
        console.log((formatDate()));

    </script>
</body>
</html>
