<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <style>
        /* Selectors */
a {
    font-weight: bold;       
    background: blue;    
}

div {text-decoration: underline; color: rgb(117, 165,212)}

h1 {
    font-size: 6px;
}


/* Classes */
.content-item {
    color: #2df;
    background: #efefef;
}

.nav-link {
    text-decoration: underline;
}

/* ID */
#main-content {
    color: red;
}



    </style>
</head>
<body>
    <h1>This is the heading!</h1>
    <nav>
        <a class="nav-link"> First link</a>
        <a class="new link"> Second link</a>
    </nav>
    <a href="#">The first link</a>
    <div>
        <span class="content-item">This is a content item</span>
    </div>
</body>
</html>
