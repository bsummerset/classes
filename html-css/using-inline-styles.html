<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color: red">
        Hey Look I am red.
        <span style="font-size: 30px;">This is red too.</span>
    </div>
    <div>
        This is not red
    </div>
    <ul style="background: blue;">
        <li style="font-weight: bold;">Yes</li>
        <li style="text-decoration: underline;">No</li>
        <li style="background: red;">Maybe</li>

    </ul>
    <div style="color: red; font-weight: bold;">
        Bold and Red

    </div>
    <div style="cursor: pointer;color: purple;text-decoration: purple;">
        Wow look at all dem styles.

    </div>
</body>

</html>
