<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Exercise small</title>
    <style>
        .container {
            position: relative;
            width: 250px;
            height: 250px;

        }
        .text {
            font-size: 10px;
            padding: 10px;
            background: rgba(0, 0, 255, 0.541);
            position: absolute;
            top: 100px;
            left: 50px;

        }
   

    </style>

</head>
<body>
    <div class="container">
        <img src="cats.jpeg" alt="cat" class="image " />
        <span class="text"> The internet loves Big cats</span>
    </div>
</body>
</html>
